<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Button</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo&display=swap');
    
    body {
      background-color: black;
    }

    #audioButton {
      font-family: 'Exo', sans-serif;
      font-size: 13px;
      color: #BFBFBF;
      font-weight: normal;
      cursor: pointer;
      text-decoration: none;
    }

    #audioButton.on {
      color: #ffffff; /* SOUND ONの時の文字色 */
      font-weight: bold; /* SOUND ONの時にボールド */
    }

    #audioButton.off {
      color: #BFBFBF; /* SOUND OFFの時の文字色 */
      font-weight: bold; /* SOUND OFFの時にボールド */
    }

    .fas {
      font-family: 'Font Awesome 5 Free';
      color: #BFBFBF; /* 初期状態はSOUND OFFの文字色と同じ */
      font-size: 18px;
      margin-left: 2px; /* アイコンと文字列の間に余白 */
    }

    .fas.on {
      color: #ffffff; /* SOUND ONの時のアイコン色 */
    }

    .fas.off {
      color: #BFBFBF; /* SOUND OFFの時のアイコン色 */
    }
  </style>
</head>
<body>
  <span id="audioButton" class="off" onclick="toggleAudio()">
    <span id="audioText">SOUND OFF</span>
    <i class="fas">&#xf027;</i>
  </span>
  <audio id="myAudio">
    <source src="melody.mp3" type="audio/mpeg"> 
    Your browser does not support the audio element.
  </audio>

  <script>
    function toggleAudio() {
      const audio = document.getElementById("myAudio");
      const button = document.getElementById("audioButton");
      const audioText = document.getElementById("audioText");
      const icon = document.querySelector(".fas");

      if (audio.paused) {
        audio.play(); // 再生
        audioText.textContent = 'SOUND ON'; // 文字列のみを変更
        button.className = "on"; // クラスを変更してスタイル適用
        icon.className = "fas on"; // アイコンのクラスを変更して色を変更
      } else {
        audio.pause(); // 停止
        audioText.textContent = 'SOUND OFF'; // 文字列のみを変更
        button.className = "off"; // クラスを変更してスタイル適用
        icon.className = "fas off"; // アイコンのクラスを変更して色を変更
      }
    }
  </script>
</body>
</html>
