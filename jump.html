<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Fade Button</title>
    <style>
        body {
            height: 2000px; /* サンプルとしてページを長くする */
            font-family: Arial, sans-serif;
        }

        /* ボタンの基本スタイル */
        #scrollTopButton {
            width: 80px;
            height: 80px;
            background-color: #00fff5;
            border: none;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none; /* 初期状態で非表示 */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 矢印アイコンのスタイル */
        #scrollTopButton::before {
            content: "\2191"; /* 上向き矢印 */
            font-size: 30px;
            color: #000;
        }

        #scrollTopButton:hover {
            background-color: #00e5dc;
        }
    </style>
</head>
<body>

<button id="scrollTopButton"></button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        const $button = $('#scrollTopButton');

        // スクロールイベントを監視
        $(window).on('scroll', function() {
            if ($(this).scrollTop() > $(window).height()) {
                $button.fadeIn(); // 一画面分スクロールしたら表示
            } else {
                $button.fadeOut(); // 一画面未満なら非表示
            }
        });

        // ボタンクリックでトップにスクロール
        $button.on('click', function() {
            $('html, body').animate({ scrollTop: 0 }, 'slow');
        });
    });
</script>

</body>
</html>
